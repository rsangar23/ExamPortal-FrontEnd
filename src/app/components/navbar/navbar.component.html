<mat-toolbar color="accent">
    <a routerLink="/"
    mat-icon-button class="example-icon" 
    aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Examportal</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button class="example-icon favorite-icon mr10" 
    aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button class="example-icon favorite-icon mr60 ml20" 
    aria-label="Example icon-button with share icon">
      Register
    </a>
    
    <a 
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button class="example-icon favorite-icon mr60 ml20" 
    aria-label="Example icon-button with share icon">
      Logout
    </a>

    <a 
    *ngIf="isLoggedIn && user"
    mat-icon-button class="example-icon favorite-icon ml20"
    routerLink="/admin/profile" 
    aria-label="Example icon-button with share icon">
      {{ user.username }}
    </a>
  </mat-toolbar>
