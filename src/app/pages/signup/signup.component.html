<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row mt20" >
            <div class="col-md-6 offset-md-3">

                <mat-card class="card">

                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                    <h1 class="text-center">Register Here..!!</h1>

                    <!-- {{user | json}} -->
                    
                    <form (ngSubmit)="formSubmit()">

                        <!-- username input field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.username"
                            name="username"
                            matInput placeholder="Enter username">
                            <mat-hint>Username must be unique</mat-hint>
                          </mat-form-field>

                          <!-- firstname input field -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input
                            required
                            [(ngModel)]="user.firstName"
                            name="firstName"
                            matInput placeholder="Enter firstname">
                          </mat-form-field>

                          <!-- lastname input field -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input
                            required
                            [(ngModel)]="user.lastName"
                            name="lastName"
                            matInput placeholder="Enter lastname">
                          </mat-form-field>

                          <!-- password input field -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            required
                            [(ngModel)]="user.password"
                            name="password"
                            type="password" matInput placeholder="Enter password">
                          </mat-form-field>

                          <!-- email input field -->
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input
                            required
                            [(ngModel)]="user.email"
                            name="email"
                            type="email" matInput placeholder="Enter email">
                          </mat-form-field>
                          
                           <!-- phone input field -->
                           <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input
                            required
                            [(ngModel)]="user.phone"
                            name="phone"
                            type="number" matInput placeholder="Enter phone">
                          </mat-form-field>

                          <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Register</button>
                            <button class="ml20" mat-raised-button color="accent">Clear</button>
                          </div>
                    </form>
                  </mat-card>    
            </div>
        </div>
    </div>
</div>
