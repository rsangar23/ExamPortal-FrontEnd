<mat-card>
    <mat-action-list>
        <h2 class="text-center">Available Categories</h2>
       
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon class="icon-color" matListItemIcon>quiz</mat-icon> All Quizzes </button>
        
            <button [routerLink]="'/user-dashboard/'+ c.cid"
            mat-list-item *ngFor="let c of categories">
                <mat-icon class="icon-color" matListItemIcon>quiz</mat-icon> {{c.title}} </button>
    </mat-action-list>
</mat-card>
