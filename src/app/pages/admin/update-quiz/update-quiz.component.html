<mat-card>
    <mat-card-content>
        <h1>Update Quiz</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form *ngIf="quiz" (ngSubmit)="updateQuiz()">

                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Title</mat-label>
                            <input
                            required 
                            [(ngModel)]="quiz.title"
                            type="text" name="text" placeholder="Enter Here" matInput>
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Description</mat-label>
                            <textarea
                            [(ngModel)]="quiz.description"
                             type="text" name="description" placeholder="Enter Here" rows="5"
                                matInput></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input 
                                    [(ngModel)]="quiz.maxMarks"
                                    type="text" name="maxMarks" placeholder="Enter Here" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Nubmer of Questions</mat-label>
                                    <input 
                                    [(ngModel)]="quiz.numberOfQuestions"
                                    type="text" name="numberOfQuestions" placeholder="Enter Here" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-slide-toggle
                        name="active" 
                        [(ngModel)]="quiz.active"
                        class="example-margin" >Publish
                        </mat-slide-toggle>

                        <br />

                        <mat-form-field class="mt20 w100" appearance="fill">
                            <mat-label>Category</mat-label>
                            <mat-select name="category" [(ngModel)]="quiz.category.cid">

                                <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>

                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent" type="submit">Update</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
